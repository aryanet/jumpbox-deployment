- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: 1cd4e89aa2ba7479ad65a68ae520d104590a2c5b
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/bosh-google-cpi-release?v=27.0.1
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: e17f58dac77c15fd656015f42ed67ba4c064b139
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-xenial-go_agent?v=170.5
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: n1-standard-1
    root_disk_size_gb: 20
    root_disk_type: pd-standard
    zone: ((zone))
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/ntp
  type: replace
  value:
  - 169.254.169.254
